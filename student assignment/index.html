<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br><br>

        <input type="submit" value="save student" id="add-student">

        <button id="all-students">show all students</button>

        <button id="filter-name">filter Student Names</button>

        <br>
        <br>

        <div class="filter-course">

        <input type="text" placeholder="Enter Course" id="get-course">
        <button id="filter-course">filter by Course</button>

        </div>


        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
